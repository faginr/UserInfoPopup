<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>User Input Popup Form</title>
  </head>
  <body>
    <div class="header">
      <h2>Click to add info</h2>
      <button class="vote" onclick="popUp();">Vote</button>
    </div>

    <div class="overlay">
      <div class="pop-up">
        <div class="main">
          <div class="exit" onclick="exit();"><strong>X</strong></div>
          <div class="image-container">
            <img class="image" src="./assets/mario.jpg" alt="">
          </div>
          

          <div class="inputs">
            <p><strong>Name:</strong></p>
            <input class="name" type="text" />
            <p><strong>Party:</strong></p>
            <input class="party" type="text" />
          </div>

          <div class="submit-container">
            <button class="submit">Submit</button>
          </div>
          <div class="check-container">
            <input type="checkbox" />Save info
          </div>
        </div>

        <div class="footer">
          <button class="cancel">Cancel</button>
          <a href="#">SignUp</a>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
