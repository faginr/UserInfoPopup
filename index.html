<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>User Input Popup Form</title>
  </head>
  <body>
    <div class="header">
      <h2>Click to add info</h2>
      <button class="vote">Vote</button>
    </div>

    <div class="overlay">
      <div class="pop-up">
        <div class="main">
          <div class="image"></div>
          <div class="exit">X</div>

          <div class="inputs">
            <p>Name</p>
            <input type="text" />
            <p>Party</p>
            <input type="text" />
          </div>

          <button>Submit</button>
          <input type="checkbox" />Save info
        </div>

        <div class="footer">
          <button>Cancel</button>
          <a href="#">SignUp</a>
        </div>
      </div>
    </div>
  </body>
</html>
